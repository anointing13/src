{% extends "product/layout.html" %}
{% load static %}

{% block 'content' %}

<style>
    .min-vh-100 {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: #f4f4f4;
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
        padding: 30px;
        text-align: center;
        max-width: 1000px;
        width: 100%;
        max-height: 800px;
        height: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .btn-orange {
        background-color: orange;
        border-color: orange;
        color: white;
        width: 100%;
        padding: 10px 0;
        border-radius: 5px;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
        background-color: darkorange;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) { /* Medium screens like tablets */
        .card {
            padding: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 20px;
        }

        p {
            font-size: 16px;
        }

        img {
            height: 300px;
        }
    }

    @media (max-width: 480px) { /* Small screens like mobile phones */
        .card {
            padding: 15px;
            max-width: 95%;
        }

        h1 {
            font-size: 18px;
        }

        p {
            font-size: 14px;
        }

        img {
            height: 200px;
        }
    }
</style>


<div class="min-vh-100">
    <div class="card">
        <h1>{{ news_item.title }}</h1>
        <img style="height: 400px; border-radius: 20px; object-fit: cover;" src="{{ news_item.image.url }}" alt="{{ news_item.title }}">
        <div>
            <h3>Complete Article</h3>
            <p>{{ news_detail.full_content }}</p>
            <p>{{ news_item.published_date|date:"F d, Y" }}</p>
        </div>
    </div>
</div>

{% endblock %}
