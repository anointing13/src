{% extends "product/layout.html" %}
{% load static %}

{% block 'content' %}
<style>
    .min-vh-100 {
        min-height: 100vh;
    }
    .card {
        border: none;
        border-radius: 10px;
    }
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%; /* Ensure input fields take full width */
        box-sizing: border-box; /* Prevent padding from increasing width */
    }
    .btn-orange {
        background-color: orange;
        border-color: orange;
        color: white;
        width: 100%; /* Make the button width consistent */
        border-radius: 2px;
    }
    .btn-orange:hover {
        background-color: darkorange;
        border-color: darkorange;
    }

<!--    Remember Me checkbox-->
    /* Container style for the checkbox and label */
.check {
    display: flex;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Checkbox styling */
.check-remember {
    position: relative;
    padding-left: 25px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
}

/* Hide the default checkbox */
.check-remember input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Custom checkmark design */
.check-remember .checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 18px;
    width: 18px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 3px;
    transition: background-color 0.3s, border-color 0.3s;
}

/* When the checkbox is checked, style the checkmark */
.check-remember input:checked + .checkmark {
    background-color: #4CAF50;
    border-color: #4CAF50;
}

/* Custom checkmark icon */
.check-remember .checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Show the checkmark icon when checked */
.check-remember input:checked + .checkmark:after {
    display: block;
}

/* Checkmark icon design */
.check-remember .checkmark:after {
    left: 5px;
    top: 2px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}

/* Privacy policy text style */
.privacy-policy {
    margin-left: 8px;
    color: #333;
    font-size: 14px;
    line-height: 1.5;
}

/* Clearfix style */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <div class="check">
		       <label class="check-remember container">
			       <input type="checkbox" name="checkbox" class="form-check"> <span class="checkmark"></span>
                   <p class="privacy-policy">Remember me</p>
		       </label>
		       <div class="clearfix"></div>
	        </div>

            <button type="submit" class="btn btn-block btn-orange py-2">
                Login
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="/accounts/password_reset/" class="text-muted">Forgot your password?</a>
        </div>

        <div class="text-center mt-3">
            <P>Dont  have an account? <a href="{% url 'signup' %}">Sign Up</a></P>
        </div>
    </div>
</div>

{% endblock %}
