{% extends "product/layout.html" %}
{% load static %}

{% block 'content' %}
<style>
    .min-vh-100 {
        min-height: 100vh;
    }
    .card {
        border: none;
        border-radius: 10px;
        width: 50%; /* Default width for normal screens */
    }
    .form-group label {
        font-weight: bold;
        margin-bottom: 10px; /* Increased space below the label */
    }
    .form-group input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%; /* Ensure input fields take full width */
        box-sizing: border-box; /* Prevent padding from increasing width */
    }
    .btn-orange {
        background-color: orange;
        border-color: orange;
        color: white;
        width: 100%; /* Make the button width consistent */
        border-radius: 2px;
        margin-top: 15px; /* Space above the button */
    }
    .btn-orange:hover {
        background-color: darkorange;
        border-color: darkorange;
    }

    /* Media Queries */
    @media (max-width: 768px) { /* Small screens */
        .card {
            width: 70%; /* Adjust width for small screens */
        }
    }

    @media (max-width: 576px) { /* Smaller screens */
        .card {
            width: 90%; /* Adjust width for smaller screens */
            margin-top: 20%; /* Increase margin-top for better spacing on small devices */
        }
    }
</style>

<div class="min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4 font-weight-bold">Password Reset Complete</h2>
    <p class="text-center">Your password has been reset. You can now <a href="{% url 'login' %}" class="font-weight-bold text-orange">log in</a> with your new password.</p>
  </div>
</div>
{% endblock %}
